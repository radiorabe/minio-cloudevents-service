[tool.poetry]
name = "minio-cloudevents-service"
version = "0.0.0"
description = "Produces CloudEvents from MinIO-Events"
authors = ["RaBe IT-Reaktion <it@rabe.ch>"]
license = "AGPLv3"
readme = "README.md"
packages = [{include = "minioevents.py"}]

[tool.poetry.scripts]
minioevents = 'minioevents:main'

[tool.poetry.dependencies]
python = "^3.11"
cloudevents = "^1.9.0"
ConfigArgParse = "^1.7"
kafka-python = "^2.0.2"
cachecontrol = "^0.13.1"

[tool.poetry.group.dev.dependencies]
black = "^23.10.1"
pytest = "^7.4.2"
pytest-cov = "^4.0.0"
pytest-random-order = "^1.1.0"
pytest-ruff = "^0.1"
ruff = "^0.0.292"
isort = "^5.12.0"
pytest-isort = "^3.1.0"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
minversion = "7.2"
addopts = "-ra -q --random-order --doctest-glob='*.md' --doctest-modules --cov=minioevents --cov-fail-under=100 --ruff --isort --ignore=docs/"
filterwarnings = ["ignore::DeprecationWarning:pytest_freezegun"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
