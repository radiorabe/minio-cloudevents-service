[tool.poetry]
name = "minio-cloudevents-service"
version = "0.0.0"
description = "Produces CloudEvents from MinIO-Events"
authors = ["RaBe IT-Reaktion <it@rabe.ch>"]
license = "AGPLv3"
readme = "README.md"
packages = [{include = "minioevents.py"}]

[tool.poetry.scripts]
minioevents = 'minioevents:main'

[tool.poetry.dependencies]
python = "^3.11"
cloudevents = "^1.10.1"
ConfigArgParse = "^1.7"
kafka-python = "^2.0.2"

[tool.poetry.group.dev.dependencies]
black = "^24.2.0"
pytest = "^8.0.2"
pytest-cov = "^4.0.0"
pytest-random-order = "^1.1.1"
pytest-ruff = "^0.3"
ruff = "^0.3.0"
isort = "^5.13.2"
pytest-isort = "^4.0.0"

[tool.ruff]
[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "B", "E", "I", "PL", "UP", "RUF100"]
fixable = ["ALL"]

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
minversion = "7.2"
addopts = "-ra -q --random-order --doctest-glob='*.md' --doctest-modules --cov=minioevents --cov-fail-under=100 --ruff --isort --ignore=docs/"
filterwarnings = ["ignore::DeprecationWarning:pytest_freezegun"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
